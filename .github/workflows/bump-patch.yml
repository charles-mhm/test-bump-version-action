on:
  push:
    tags:
      - patch

jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Increment
        run: |
          echo "VALUE=$(($PATCH + 1))" >> $GITHUB_ENV
        env:
          PATCH: ${{ vars.PATCH }}

      - name: Bump patch
        run: ./bump_version.sh PATCH "$VALUE"
        env:
          TOKEN: ${{ secrets.TOKEN }}